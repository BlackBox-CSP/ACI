password: <your password>
tenant: bon
filters:
- name: Web_Filter
  optional_args:
    ether_type: ip
    ip_protocol: tcp
    destination_port_from: http
    destination_port_to: http
- name: App_Filter
  optional_args:
    ether_type: ip
    ip_protocol: tcp
    destination_port_from: 1433
    destination_port_to: 1433
- name: DB_Filter
  optional_args:
    ether_type: ip
    ip_protocol: tcp
    destination_port_from: 1521
    destination_port_to: 1521
contracts:
- name: Web_Con
  optional_args:
    subject_name: web_subj
    filter: Web_Filter
- name: App_Con
  optional_args:
    subject_name: app_subj
    filter: App_Filter
- name: DB_Con
  optional_args:
    subject_name: db_subj
    filter: DB_Filter